name: mindflow
description: "MindFlow - Aplicaci√≥n de Bienestar Mental con IA"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.3.0

  # Networking
  dio: ^5.7.0
  http: ^1.2.2

  # Local Storage
  shared_preferences: ^2.3.2

  # Authentication
  google_sign_in: ^6.2.2

  # Audio Player
  just_audio: ^0.9.40
  audio_session: ^0.1.21

  # Charts & Visualizations
  fl_chart: ^0.69.2

  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5

  # UI Components
  intl: ^0.19.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Utils
  flutter_dotenv: ^5.2.1
  logger: ^2.4.0
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

